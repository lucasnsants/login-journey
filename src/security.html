<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="./assets/css/signin.css" rel="stylesheet">
</head>

<body>
  <main class="form-signin">
    <form>
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"" alt="" width=" 72"
        height="57">
      <h1 class="h3 mb-3 fw-normal" id="randomNumber" style="display: none;"></h1>
      <div class="alert alert-danger" role="alert" id="errorSecurity" style="display: none;">
        Por favor, digite o código de segurança!
      </div>      
      <div class="form-floating">
        <input type="password" class="form-control" id="codeSecurity" placeholder="Código de Segurança">
        <label for="codeSecurity">Código de Segurança</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="button" id="buttonSecurity">Continuar</button>
      <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
    </form>
    <div class="alert alert-light" role="alert" style="display: none;" id="dataSecurity"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="./assets/js/security.js"></script>
</body>

</html>
