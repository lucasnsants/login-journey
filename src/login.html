<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <meta name="theme-color" content="#7952b3">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  <link href="./assets/css/signin.css" rel="stylesheet">
</head>

<body>
  <main class="form-signin">
    <form>
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Por favor, faça o login</h1>
      
      <div class="alert alert-danger" role="alert" style="display: none;" id="errorPreview">
        Digite todos os dados corretamente!
      </div>    
      <div class="form-floating">
        <div class="fx-relay-email-input-wrapper"><input type="email" class="form-control" id="email" placeholder="name@example.com" style="padding-right: 42px;" data-ddg-inputtype="credentials.username"><div class="fx-relay-icon" style="top: 0px; bottom: -1px;"><button class="fx-relay-button" id="fx-relay-button" type="button" title="Gerar nova máscara"></button></div></div>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="password" placeholder="Password" data-ddg-inputtype="credentials.password">
        <label for="password">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" id="rememberMe"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="button" id="buttonLogin">Continuar</button>
    </form>

    <div class="alert alert-light" role="alert" style="display: none;" id="dataPreview"></div>
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
